<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Instagram</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">
      <div class="izquierdo-intro " data-aos="flip-up">
         <img id="insta" src="img/1024px-Instagram_logo.svg.png" alt="LOGO" >
         <p>Registrate al grupo más grande de usuarios <br> alrededor del mundo</p>
      </div>
   </div>
   <div class="containerdatos" data-aos="flip-down" >
      <div class="login-form" >
         <img id="imagencuadro" src="img/1024px-Instagram_logo.svg1.png" alt="">
         <form>
            <div class="input-group mb-3">
               <input type="text" name="" class="form-control input_user" value=""
                  placeholder="Teléfono, usuario o correo electronico">
            </div>
            <div class="input-group mb-2">

               <input type="password" name="" class="form-control input_pass" value="" placeholder="Contraseña">
            </div>
            <div class="form-group">
               <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                  <label class="custom-control-label" for="customControlInline">Recordarme</label>

               </div>
            </div>

            <div class="boton">
               <button type="button" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
            </div>
            <div class="boton">
               <button type="button" class="btn  btn-lg btn-block">
                  <img src="img/facebook-f-icon-facebook-logo-png-white-11563016108d1db9g68rk.png" alt=""> Entra con
                  facebook</button>
            </div>
            <a id="olvido" href=""> ¿Has olvidado la contraseña?</a>
            <p>_____________________________</p>
            <div class="boton">
               <button type="button" class="btn btn-secondary btn-lg btn-block">
                  <a
                     href="Registro.html">Registrate</a></button>
            </div>
         </form>
      </div>
   </div>
   </div>

   </div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/main.js"></script>

</body>

</html>
